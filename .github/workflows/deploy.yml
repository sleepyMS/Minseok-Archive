# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          # 👇 캐시 경로를 프로젝트 폴더 기준으로 지정합니다.
          cache-dependency-path: minseok-archive/package-lock.json

      - name: Install dependencies
        # 👇 npm 명령어를 실행할 폴더를 지정합니다.
        working-directory: ./minseok-archive
        run: npm ci

      - name: Build
        # 👇 빌드 스크립트 또한 해당 프로젝트 폴더에서 실행합니다.
        working-directory: ./minseok-archive
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 👇 빌드 결과물(dist)이 생성되는 최종 경로를 지정합니다.
          path: "./minseok-archive/dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
