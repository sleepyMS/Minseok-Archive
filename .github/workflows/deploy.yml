        # ğŸ‘‡ npm ëª…ë ¹ì–´ë¥¼ ì‹¤í–‰í•  í´ë”ë¥¼ ì§€ì •í•©ë‹ˆë‹¤.
        working-directory: ./minseok-archive
        run: npm ci

      - name: Build
        # ğŸ‘‡ ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ ë˜í•œ í•´ë‹¹ í”„ë¡œì íŠ¸ í´ë”ì—ì„œ ì‹¤í–‰í•©ë‹ˆë‹¤.
        working-directory: ./minseok-archive
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘‡ ë¹Œë“œ ê²°ê³¼ë¬¼(dist)ì´ ìƒì„±ë˜ëŠ” ìµœì¢… ê²½ë¡œë¥¼ ì§€ì •í•©ë‹ˆë‹¤.
